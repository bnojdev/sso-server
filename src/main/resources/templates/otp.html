<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TFA Verification</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="otp-container">
        <h2>TFA Verification</h2>
        <p>OTP has been sent to your email.</p>
        <form th:action="@{/otp}" method="post" class="otp-form">
            <div class="form-group">
                <label for="otp">Enter 6-digit OTP:</label>
                <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" required autofocus />
            </div>
            <div class="form-group">
                <button type="submit">Verify OTP</button>
            </div>
            <div th:if="${otpError}" class="error-message" th:text="${otpError}"></div>
            <div th:if="${showResend}" class="resend-otp" style="display:block; color:#007bff; margin-top:10px;">Resend OTP</div>
        </form>
    </div>
</body>
</html>
